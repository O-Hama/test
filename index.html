<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>test</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;">
      <a-assets>
            <a-asset-item id="model" src="./assets/pomodel.glb"></a-asset-item>
      </a-assets>
      <a-entity scale="0.3 0.3 0.3" position="0 0 -10" rotation="0 180 0" gltf-model="#model" visible="true"></a-entity>
      
      <a-entity camera id="camera" position="0 1.6 0" look-controls>
        <a-gltf-model scale="0.3 0.3 0.3" position="10 0 -30" rotation="0 180 0" src="./assets/pomodel.glb" visible="ture"></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
